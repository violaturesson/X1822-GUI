<!DOCTYPE html>
<html>
<head>
    <script src="Scripts/knockout-3.4.2.js"></script>
    <script src="Scripts/knockout-3.4.2.debug.js"></script>
    <script src="script/index.js"></script>
    <link href="Content/style.css" rel="stylesheet" />
</head>
<body>

        <div>
            <header><h1>MY NOTES</h1></header>
        </div>
        <center>
            <select id="dropdown" data-bind="foreach: notes" onchange="showNote">
                <option data-bind="value:text, text: title"></option>
            </select>
    <div id="edit">
        <form id="noteForm" method="post">
            <input style="width: 200px; background-color: lightgoldenrodyellow" id="noteTitle"
                   data-bind="value: note.title" type="text" />
            <br />
            <textarea style="width: 198px; height: 150px; background-color: lightgoldenrodyellow"
                      form="noteForm" id="noteBody" data-bind="value: note.text" type="text">
            </textarea>
            <br />
            <button class="button, button5" type="submit" onclick="postNote">Done</button>
        </form>
    </div>
    </center>
</body>
</html>
